<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student manager</title>
    <link rel="stylesheet" href="..\CSS\student.css">
</head>
<body>
<div class="container fade-in">
        <h1>Student Management System</h1>
        
        <!-- Form Section -->
        <div class="form-section">
            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="studentName">Student Name </label>
                        <input type="text" id="studentName" name="studentName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age </label>
                        <input type="number" id="age" name="age" min="1" max="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="grade">Grade </label>
                        <input type="text" id="grade" name="grade" placeholder="A+" required>
                    </div>
                    
                    <div class="form-group" style="grid-column: 1/-1;">
                        <label for="subjects">Subjects  (comma-separated)</label>
                        <input type="text" id="subjects" name="subjects" placeholder="e.g., Math, English, Science" required>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Student</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="search-box">
                <label for="searchInput">Search Students</label>
                <input type="text" id="searchInput" placeholder="Search by name..." style="margin-top: 10px;">
            </div>
            
            <div class="sort-box">
                <label> Sort Students</label>
                <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
                    <button class="btn btn-secondary btn-sm" onclick="sortStudents('name', 'asc')">Name A-Z</button>
                    <button class="btn btn-secondary btn-sm" onclick="sortStudents('name', 'desc')">Name Z-A</button>
                    <button class="btn btn-secondary btn-sm" onclick="sortStudents('age', 'asc')">Age ascending</button>
                    <button class="btn btn-secondary btn-sm" onclick="sortStudents('age', 'desc')">Age descending</button>
                </div>
            </div>
        </div>

        <!-- Clear All Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn btn-danger" onclick="clearAllStudents()"> Clear All Students</button>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Grade</th>
                        <th>Subjects</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <tr>
                        <td colspan="7" class="no-data">No students found. Add some students to get started! ðŸ“š</td>
                    </tr>
                </tbody>
            </table>
            
          
            <div class="pagination" id="pagination" style="display: none;"></div>
        </div>
    </div>
  <script src = "..\JS\student.js">

  </script>
</body>
</html>
